<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body>
    <h1>Slider 2 version</h1>
    <div class="main-slider">
        <button class="arrows prev">←</button>
            <div class="container">
                <div class="slider-container">
                    <div class="slides"><img src="img/alex1.jpg" alt="Alex"></div>
                    <div class="slides"><img src="img/alex2.jpg" alt="Alex"></div>
                    <div class="slides"><img src="img/alex3.jpg" alt="Alex"></div>
                    <div class="slides"><img src="img/alex4.jpg" alt="Alex"></div>
                    <div class="slides"><img src="img/alex5.jpg" alt="Alex"></div>
                </div>   
            </div>
        <button class="arrows next">→</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
